<!doctype html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MediNote - Hồ Sơ Bệnh Án Điện Tử</title>
  <meta name="description"
    content="MediNote - Ứng dụng hỗ trợ viết bệnh án điện tử cho sinh viên y khoa. Tích hợp AI gợi ý nội dung, xuất file DOCX chuyên nghiệp." />
  <meta name="keywords" content="bệnh án, y khoa, sinh viên y, medical record, healthcare" />

  <!-- Script xử lý redirect từ 404.html cho GitHub Pages -->
  <script type="text/javascript">
    (function (l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function (s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
