# Workflow tự động deploy frontend lên GitHub Pages
# Trigger khi push vào branch main hoặc master

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  # Cho phép chạy thủ công từ tab Actions
  workflow_dispatch:

# Quyền GITHUB_TOKEN cho deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Chỉ cho phép 1 deployment chạy tại 1 thời điểm
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
